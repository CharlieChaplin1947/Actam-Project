<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="MusicIntervals.css">
    </head>

    <body>
        <div id="app">
            <navbar id="navbar" :title="mainTitle" :difficulty="chosen_difficulty">
            </navbar>
            <h2 id="headline">
                Select the difficulty
            </h2>
          <div id="container">
            <difficulty-button :difficulty="easy" id="easy_button"></difficulty-button>    
            <difficulty-button :difficulty="medium" id="medium_button"></difficulty-button>
            <difficulty-button :difficulty="hard" id="hard_button"></difficulty-button>
          </div>
          <div class="keys-container">
            <black-key :note="C#"></black-key>
            <black-key :note="D#"></black-key>
            <black-key :note="F#"></black-key>
            <black-key :note="G#"></black-key>
            <black-key :note="A#"></black-key>
          </div>
          <div class="keys-container">
              <white-key :note="C"></white-key>
              <white-key :note="D"></white-key>
              <white-key :note="E"></white-key>
              <white-key :note="F"></white-key>
              <white-key :note="G"></white-key>
              <white-key :note="A"></white-key>
              <white-key :note="B"></white-key>
          </div>
        </div>
        <script src="MusicIntervals.js"></script>
    </body>
</html>
